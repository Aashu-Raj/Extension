<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="index.css">

<body>
  <header>
    <h1>URL2PDF</h1>
  </header>
  <main>
    <form method="post" action="https://v2.convertapi.com/convert/htm/to/pdf?Secret=your-api-secret">
      <label for="website-url">Website URL:</label>
      <input type="text" id="website-url" name="website_url" placeholder="https://xyz.com">
      <div class="orientation">
        <label for="landscape">Landscape:</label>
        <input type="radio" id="landscape" name="orientation" value="landscape">
        <label for="portrait">Portrait:</label>
        <input type="radio" id="portrait" name="orientation" value="portrait" checked>
      </div>
      <div class="format">
        <label for="pdf">PDF:</label>
        <input type="radio" id="pdf" name="format" value="pdf" checked>
      </div>
      <button type="submit" id="submitBtn">Convert</button>
    </form>
  </main>
  <footer>
    <p>Feedback | About</p>
  </footer>
  <script src="./extension.js"></script>
</body>
</html>
